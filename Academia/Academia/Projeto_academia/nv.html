<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>DEATHLOK</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste1.css">
</head>
<body>
        
    <section class="caixa-principal">
        <div class="caixa0">
            <form id="formulario" action="index.html" method="POST">
                <div>
                    <img src="https://static.wikia.nocookie.net/marveldatabase/images/6/63/Deathlok_%282014%29_logo.png/revision/latest?cb=20140722215640" alt="DEATHLOK">
                </div>
<br>
                    <h2 class="txt1">    Insira seus dados aqui:    </h2>
                <div class="inputf">
                    <input type="text" class="input" placeholder="" required>
                    <label>Nome:</label>
                </div>

                <div class="inputf">
                    <input type="tel" class="input" placeholder="" required pattern="[0-9]+" maxlength="11" minlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <label>Telefone:</label>
                </div> 

                <div class="inputf">
                    <input type="email" class="input" placeholder="" required>
                    <label>Email:</label>
                </div>          

                <div class="inputf"> 
                    <input type="password" class="input" placeholder="" required>
                    <label>Senha:</label>
                </div>

                <div class="botao">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </section>

<div id="particles-js"></div>
    
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const nomeCompleto = document.querySelector('input[type="text"]').value;
            const primeiroNome = nomeCompleto.split(' ')[0]; 
            localStorage.setItem('nomeUsuario', primeiroNome);  
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
